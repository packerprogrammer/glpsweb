COM_SHCONFIG_SETTINGS_USER_TITLE="User Specific Options"

COM_SHCONFIG_SETTINGS_BASE_FIELD_USER_TYPE_LABEL="Adapter Name"
COM_SHCONFIG_SETTINGS_BASE_FIELD_USER_TYPE_DESC="Name of the User adapter to use. Set to 'ldap' when using the provided user adapter."

COM_SHCONFIG_SETTINGS_BASE_FIELD_USER_AUTOREG_LABEL="User Autoregister"
COM_SHCONFIG_SETTINGS_BASE_FIELD_USER_AUTOREG_DESC="If user does not exist in Joomla then they must be registered before they can use Joomla. This parameter sets the flag for auto registration. <br /><br /><strong>Inherited</strong> options mean that if the flag has not been set by a past plug-in, then set it to the selected value. i.e. <strong>Inherited - Yes</strong> means that if the flag has not been set then auto registration is set to yes. <br /><br /><strong>Override</strong> options mean that the flag will always be set to the selected value regardless of past plug-ins. Set to <strong>Override - Yes</strong> to enable back end registration."
COM_SHCONFIG_SETTINGS_BASE_FIELD_USER_AUTOREG_IF="Inherited False"
COM_SHCONFIG_SETTINGS_BASE_FIELD_USER_AUTOREG_IT="Inherited True"
COM_SHCONFIG_SETTINGS_BASE_FIELD_USER_AUTOREG_OT="Override True"
COM_SHCONFIG_SETTINGS_BASE_FIELD_USER_AUTOREG_OF="Override False"

COM_SHCONFIG_SETTINGS_BASE_FIELD_USER_GROUP_LABEL="Default User Group"
COM_SHCONFIG_SETTINGS_BASE_FIELD_USER_GROUP_DESC="The default Joomla user group ID to use ONLY if com_users is missing. Normally this would be set to the group ID of the 'registered' group."

COM_SHCONFIG_SETTINGS_BASE_FIELD_USER_NULL_PASSWORD_LABEL="Null Password"
COM_SHCONFIG_SETTINGS_BASE_FIELD_USER_NULL_PASSWORD_DESC="Null the user password from the authentication response. This stops the password hash from being stored in the Joomla database on successful login."

COM_SHCONFIG_SETTINGS_BASE_FIELD_USER_USE_DOMAIN_LABEL="Use Domain"
COM_SHCONFIG_SETTINGS_BASE_FIELD_USER_USE_DOMAIN_DESC="Pass the domain attribute to the user adapter if specified."

COM_SHCONFIG_SETTINGS_BASE_FIELD_USER_BLACKLIST_LABEL="User Blacklist"
COM_SHCONFIG_SETTINGS_BASE_FIELD_USER_BLACKLIST_DESC="Usernames in this list cannot be processed by any user adapters. Usernames are separated by newlines."


COM_SHCONFIG_SETTINGS_LDAP_TITLE="LDAP Config Options"

COM_SHCONFIG_SETTINGS_LDAP_FIELD_DEFAULTCONFIG_LABEL="Default Config"
COM_SHCONFIG_SETTINGS_LDAP_FIELD_DEFAULTCONFIG_DESC="Select a LDAP host configuration to make default. This value is used in various LDAP plug-ins such as the Profile and User Creation plug-ins."

COM_SHCONFIG_SETTINGS_LDAP_FIELD_CONFIG_LABEL="Config Source"
COM_SHCONFIG_SETTINGS_LDAP_FIELD_CONFIG_DESC="The LDAP configuration source. <br /><br /><em>Note: the LDAP host configuration page found inside this component uses only SQL. Therefore if a file source is used, it must be managed manually outside of this component using a file editor.</em>"
COM_SHCONFIG_SETTINGS_LDAP_FIELD_CONFIG_AUTO="Auto"
COM_SHCONFIG_SETTINGS_LDAP_FIELD_CONFIG_SQL="SQL"
COM_SHCONFIG_SETTINGS_LDAP_FIELD_CONFIG_FILE="File"
COM_SHCONFIG_SETTINGS_LDAP_FIELD_CONFIG_PLUGIN="Plugin"

COM_SHCONFIG_SETTINGS_LDAP_FIELD_TABLE_LABEL="SQL Table"
COM_SHCONFIG_SETTINGS_LDAP_FIELD_TABLE_DESC="Specify the name of the SQL table to use. Only used when config source is SQL."

COM_SHCONFIG_SETTINGS_LDAP_FIELD_FILE_LABEL="Config File"
COM_SHCONFIG_SETTINGS_LDAP_FIELD_FILE_DESC="The full file path to the LDAP configuration file. Only used when config source is File."

COM_SHCONFIG_SETTINGS_LDAP_FIELD_NAMESPACES_LABEL="Namespaces"
COM_SHCONFIG_SETTINGS_LDAP_FIELD_NAMESPACES_DESC="Specify LDAP configuration namespaces separated by a semicolon. E.g. home;work. This is only used when config source is File."

COM_SHCONFIG_SETTINGS_LDAP_FIELD_PLUGIN_LABEL="Plugin Group"
COM_SHCONFIG_SETTINGS_LDAP_FIELD_PLUGIN_DESC="The plugin group to use for LDAP specific plugins. This should be 'ldap' when using the provided plugins."

COM_SHCONFIG_SETTINGS_LDAP_INFO_TITLE="Further Information"
COM_SHCONFIG_SETTINGS_LDAP_INFO_TEXT="<p>These settings control the basic LDAP configuration source. Generally the defaults are sufficient for most sites.</p><p>To configure LDAP hosts, use the <a href="_QQ_"index.php?option=com_shldap"_QQ_">Shmanic LDAP Component</a>.</p><p>Further configuration examples can be found on the <a href="_QQ_"http://shmanic.com/tools/jmapmyldap/documentation/ver-2-ldap-settings.htm"_QQ_">LDAP settings</a> web page.</p>"


COM_SHCONFIG_SETTINGS_SSO_TITLE="SSO Config Options"

COM_SHCONFIG_SETTINGS_SSO_FIELD_DOAUTHORISE_LABEL="Authorise User"
COM_SHCONFIG_SETTINGS_SSO_FIELD_DOAUTHORISE_DESC="Authorises the SSO username with a user adapter. Disable this option if SSO users are not authorised or authenticated through a user adapter."
COM_SHCONFIG_SETTINGS_SSO_FIELD_PLUGINTYPE_LABEL="Plugin Type"
COM_SHCONFIG_SETTINGS_SSO_FIELD_PLUGINTYPE_DESC="Specify name of the SSO plugin type."
COM_SHCONFIG_SETTINGS_SSO_FIELD_AUTOREGISTER_LABEL="Auto Register"
COM_SHCONFIG_SETTINGS_SSO_FIELD_AUTOREGISTER_DESC="Auto registers a user into the Joomla database."
COM_SHCONFIG_SETTINGS_SSO_FIELD_BACKEND_LABEL="Backend SSO"
COM_SHCONFIG_SETTINGS_SSO_FIELD_BACKEND_DESC="Allows SSO to attempt logon to the backend (Administrator) site."
COM_SHCONFIG_SETTINGS_SSO_FIELD_FORCELOGIN_LABEL="Force Login"
COM_SHCONFIG_SETTINGS_SSO_FIELD_FORCELOGIN_DESC="If user is logged in and detected SSO user doesn't match, force logout for current user and login of detected SSO user."

COM_SHCONFIG_SETTINGS_SSO_FIELD_BYPASSKEY_LABEL="Bypass URL Key"
COM_SHCONFIG_SETTINGS_SSO_FIELD_BYPASSKEY_DESC="Enter a URL variable name to bypass SSO on either the front or back end. When the passed value of this name is set to 2 then SSO bypass is enabled via a PHP session, else when it is set to 0, SSO is enabled. <br /><br />Examples:<ul><li>Set to <strong>nosso</strong> to use index.php?nosso=2 to bypass SSO.</li></ul>"

COM_SHCONFIG_SETTINGS_SSO_FIELD_BEHAVIOUR_LABEL="Startup Behaviour"
COM_SHCONFIG_SETTINGS_SSO_FIELD_BEHAVIOUR_DESC="This determines the action SSO should take depending on the current Joomla state. The options are: <ul><li>Set to <strong>Always Try</strong> to always attempt SSO. This setting is the behaviour used in version 1. </li><li>Set to <strong>On Flags</strong> to allow SSO bypass flags to be set when either explicitly defined in the URL or when a user logs out from a SSO session. This means SSO will only be attempted when the flag is not set OR if the form task allows it.</li><li>Set to <strong>On Demand</strong> to only attempt SSO when the form task allows it. This means SSO will never be automatically attempted on startup. </li></ul> "
COM_SHCONFIG_SETTINGS_SSO_FIELD_BEHAVIOUR_ALWAYS="Always Try"
COM_SHCONFIG_SETTINGS_SSO_FIELD_BEHAVIOUR_ONFLAGS="On Flags"
COM_SHCONFIG_SETTINGS_SSO_FIELD_BEHAVIOUR_ONDEMAND="On Demand"
COM_SHCONFIG_SETTINGS_SSO_FIELD_CHECKUSERNULL_LABEL="Null Username"
COM_SHCONFIG_SETTINGS_SSO_FIELD_CHECKUSERNULL_DESC="If SSO behaviour is 'On Flags' or 'On Demand' then when login is clicked from the login form, it checks whether to check the username field for a user before attempting SSO login."
COM_SHCONFIG_SETTINGS_SSO_FIELD_LOGINTASKS_LABEL="Form Tasks"
COM_SHCONFIG_SETTINGS_SSO_FIELD_LOGINTASKS_DESC="List of login tasks to attempt on-demand SSO."

COM_SHCONFIG_SETTINGS_SSO_INFO_TITLE="Further Information"
COM_SHCONFIG_SETTINGS_SSO_INFO_TEXT="<p>These settings control the SSO configuration.</p><p>Further configuration examples can be found on the <a href="_QQ_"http://shmanic.com/tools/jmapmyldap/documentation/ver-2-sso-settings.htm"_QQ_">SSO settings</a> web page.</p>"


